{{ $theme := .theme | default "primary" }}
{{ $blend_mode := .blend_mode | default "normal" }}

<div class="hero theme-{{ $theme }}" style="
background-image: url('{{ .background | relURL }}');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="hero-text">
                    {{ if .header_text }}
                        <h1>{{ .header_text }}</h1>
                    {{ end }}
                </div>
                {{ if .expertise }}
                    {{ if gt (len .expertise ) 0}}
                        <div class="row justify-content-center align-items-center pt-3 pt-md-5">
                            {{ range .expertise  }}
                                <div class="col-4 col-lg-2 text-center mb-1 mt-1">
                                    <img style="max-width: 100px; margin-bottom: 26px;" src="{{ .image | relURL }}" alt="{{ .title }}"/>
                                    <h3>{{ .title }}</h3>
                                </div>
                            {{ end }}
                        </div>
                    {{ end }}
                {{ end }}
            </div>
            {{ if .image }}
                <div class="col-12 col-md-6">
                    <div class="hero-image">
                        <img src="{{ .image | relURL }}"/>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</div>
